name: Test Project
on:
  workflow_dispatch:
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - "5432:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_PASSWORD: postgres
          PGHOST: 127.0.0.1
          PGUSER: postgres
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Install dependencies
        env:
          RAILS_ENV: test
        run: |
          bundle install
          bundle exec rake
      - name: Create test database
        run: |
          bundle exec rails db:create
      - name: Run tests
        run: |
          sudo apt-get -yqq install libpq-dev
          gem install bundler
          bundle install --jobs 4 --retry 3
          bundle exec rails db:migrate
          bundle exec rails test
